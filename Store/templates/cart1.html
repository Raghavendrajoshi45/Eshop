{% extends 'base.html' %}


{% block content %}
{% load cart %}


<div class="container">
   <div class="border rounded p-4 m-4">
   {{products}}

   <table class="table">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
           <tbody>
            <tr>

          {% for product in products %}
              <td Sno.>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product|cart_quantity:request.session.cart}}</td>
              <td>{{product|price_total:request.session.cart}}</td>

              </td>  
            {%endfor%}




            </tr>
            </tbody>

            
            </table>
   </div>
</div>
{% endblock %}
